<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <main>
      <div class="form">
        <h1>Lift Simulation</h1>
        <div class="form-field">
          <label for="noOfFloors">Number of Floors</label>
          <input
            name="noOfFloors"
            id="no-of-floors"
            type="number"
            placeholder="Number of floors"
          />
        </div>
        <div class="form-field">
          <label for="noOfFloors">Number of Lifts</label>
          <input
            name="noOfLifts"
            id="no-of-lifts"
            type="number"
            placeholder="Number of Lifts"
          />
        </div>

        <button id="generateFloors">SUBMIT</button>
      </div>
      <div class="floors"></div>
    </main>
  </body>
  <script src="./src/index.js"></script>
</html>
